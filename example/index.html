<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例</title>
    <style>
        ul{
            list-style: none;
        }

        ul li{
            line-height: 2em;
            border-bottom: 1px solid lightgray;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.min.js"></script>
    <script src="../index.js"></script>
</head>
<body>
<div id="app">
    <ul v-scroll-load="loadData">
        <li v-for="(todo, index) in todoList" :key="index">{{todo}}</li>
    </ul>
</div>


<script>
    new Vue({
        el: '#app',
        data: function () {
          return {
              counter: 0,
              todoItems: ['起床', '洗漱', '吃早餐', '上班', '打卡'],
              todoList: [],
          }
        },
        methods: {
            loadData(){
                console.log('loading......');

                this.counter++;
                let tList = this.todoItems.map((item) => {
                    return item = '第' + this.counter + '天：' + item
                });

                this.todoList.push(...tList)
            }
        },
        created(){
            for (let i=0; i<6; i++){
                this.loadData();
            }
        }
    });
</script>
</body>
</html>
